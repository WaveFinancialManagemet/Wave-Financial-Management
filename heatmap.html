<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradingView Stock Heatmap</title>
</head>
<body>
  <!-- TradingView Heatmap Widget BEGIN -->
  <div class="tradingview-widget-container">
    <!-- The widget will be embedded inside this container -->
    <div class="tradingview-widget-container__widget"></div>
    
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
    {
      "width": "100%",
      "height": "600",
      "market": "us",
      "showSymbolLogo": true,
      "colorTheme": "dark", 
      "locale": "en",
      "displayMode": "Sector", 
      "isDataSetEnabled": false,
      "largeChartUrl": ""
    }
    </script>
  </div>
  <!-- TradingView Heatmap Widget END -->
</body>
</html>
